<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekhta Citation Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    .container {
      max-width: 320px;
      margin: auto;
      padding: 20px;
    }
    .mdl-textfield {
      width: 100%;
    }
    #citation {
      margin-top: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rekhta Citation Generator</h2>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="authorInput">
      <label class="mdl-textfield__label" for="authorInput">Author</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="publisherInput">
      <label class="mdl-textfield__label" for="publisherInput">Publisher</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="yearInput">
      <label class="mdl-textfield__label" for="yearInput">Year of Publication</label>
    </div>
    <button id="convertButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Convert to MLA Citation
    </button>
    <div id="citation" class="mdl-color-text--black"></div>
  </div>
  <script src="popup.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
